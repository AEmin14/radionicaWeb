<div class="card {%POPULAR%}">
  <div class="card__img-container">
    <img class="card__img" src="{%IMAGE%}" alt="{%ARTICLE_TITLE%}">
    <div class="card__eco-badge">{%THEME%}</div>
  </div>
  <div class="card__content">
    <h2 class="card__title">{%ARTICLE_TITLE%}</h2>
    <p class="card__company">{%AUTHOR%}</p>
    <span class="card__savings">{%DATE%}</span>
    <div class="card__details">
      <a class="card__link" href="/product?id={%ID%}">Read More</a>
    </div>
  </div>
</div>
