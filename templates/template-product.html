<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{%ARTICLE_TITLE%} — EcoEnergy</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      margin: 0;
      padding: 3rem;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      padding: 2rem 3rem;
      box-shadow: 0 3rem 6rem rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .meta {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .theme-tag {
      background-color: #00e3ae;
      color: white;
      padding: 0.3rem 1rem;
      font-size: 1.2rem;
      border-radius: 100px;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .article-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .text {
      font-size: 1.6rem;
      line-height: 1.8;
    }

    .popular {
      border: 3px solid gold;
    }
  </style>
</head>
<body>
  <div class="container {%POPULAR%}">
    <h1>{%ARTICLE_TITLE%}</h1>
    <p class="meta">By <strong>{%AUTHOR%}</strong> | <em>{%DATE%}</em></p>
    <span class="theme-tag">Tema: {%THEME%}</span>
    <img src="{%IMAGE%}" alt="Slika članka" class="article-img" />
    <p class="text">{%TEXT%}</p>
  </div>
</body>
</html>
