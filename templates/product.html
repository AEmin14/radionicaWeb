<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%ARTICLE_TITLE%} — EcoSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f9fafb;
        color: #1e293b;
      }

      .header {
        background: linear-gradient(135deg, #10b981, #0ea5e9);
        color: white;
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header__logo {
        font-size: 2rem;
        font-weight: 700;
        text-decoration: none;
        color: white;
      }

      .header__back {
        font-size: 1.4rem;
        text-decoration: none;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }

      .product {
        max-width: 960px;
        margin: 3rem auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .product.popular {
        border: 2px solid #10b981;
      }

      .product__img-container {
        width: 100%;
        height: 30rem;
        overflow: hidden;
      }

      .product__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product__content {
        padding: 3rem;
      }

      .product__title {
        font-size: 2.8rem;
        margin-bottom: 1rem;
      }

      .product__company {
        font-size: 1.4rem;
        color: #64748b;
        margin-bottom: 1.5rem;
      }

      .product__meta {
        font-size: 1.4rem;
        margin-bottom: 2rem;
      }

      .product__text {
        font-size: 1.6rem;
        line-height: 1.7;
        margin-bottom: 2rem;
      }

      .product__badge {
        display: inline-block;
        background-color: #22c55e;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 0.6rem 1rem;
        border-radius: 2rem;
        text-transform: uppercase;
        margin-bottom: 1.5rem;
      }

      .footer {
        background-color: #1e293b;
        color: white;
        text-align: center;
        padding: 2rem;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">EcoSmart</a>
      <a href="/" class="header__back">← Back</a>
    </header>

    <main>
      <article class="product {%POPULAR%}">
        <div class="product__img-container">
          <img src="{%IMAGE%}" alt="{%ARTICLE_TITLE%}" class="product__img">
        </div>
        <div class="product__content">
          <div class="product__badge">{%THEME%}</div>
          <h1 class="product__title">{%ARTICLE_TITLE%}</h1>
          <p class="product__company">by {%AUTHOR%}</p>
          <p class="product__meta">{%DATE%}</p>
          <p class="product__text">{%TEXT%}</p>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p>© 2025 EcoSmart. All rights reserved.</p>
    </footer>
  </body>
</html>
