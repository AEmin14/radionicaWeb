<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSmart â€” Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f9fafb;
        color: #1e293b;
      }

      .header {
        background: linear-gradient(135deg, #10b981, #0ea5e9);
        color: white;
        padding: 4rem 2rem;
        text-align: center;
      }

      .header h1 {
        font-size: 3.6rem;
        margin-bottom: 1rem;
      }

      .header p {
        font-size: 1.6rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(30rem, 1fr));
        gap: 2.5rem;
      }

      .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        transition: 0.3s;
      }

      .card.popular {
        border: 2px solid #10b981;
      }

      .card__img-container {
        height: 18rem;
        overflow: hidden;
      }

      .card__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card__eco-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #22c55e;
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 1.2rem;
        border-radius: 1rem;
      }

      .card__content {
        padding: 1.5rem;
      }

      .card__title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .card__company {
        font-size: 1.4rem;
        color: #64748b;
        margin-bottom: 1rem;
      }

      .card__savings {
        font-size: 1.3rem;
        color: #0f766e;
        background-color: #ecfdf5;
        padding: 0.4rem 0.8rem;
        border-radius: 0.5rem;
        display: inline-block;
        margin-bottom: 1.2rem;
      }

      .card__details {
        display: flex;
        justify-content: flex-end;
      }

      .card__link {
        background-color: #10b981;
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.6rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: 0.2s;
      }

      .card__link:hover {
        background-color: #059669;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>EcoSmart Articles</h1>
      <p>Explore our latest articles on sustainability, clean energy, and innovation</p>
    </header>

    <main class="container">
      <div class="cards-container">
        {%PRODUCT_CARDS%}
      </div>
    </main>
  </body>
</html>
